homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: UTC
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:
  javascript_version: es5

# Enables configuration UI
config:

ios:

http:
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: hassio.local:8123
  #base_url: https://tucis.duckdns.org:8123
  #ssl_certificate: /ssl/fullchain.pem
  #ssl_key: /ssl/privkey.pem
  # Secrets are defined in the file secrets.yaml
  api_password: !secret api_password
  cors_allowed_origins:
    - http://hassio.local:7080
zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 100
    icon: mdi:home

zwave:
  usb_path: /dev/ttyACM0

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: london_air
    locations:
    - Tower Hamlets

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

# Harmony
remote:
  - platform: harmony
    name: Bedroom
  - platform: harmony
    name: Living room

# Foscam
camera:
  - platform: foscam
    ip: !secret camera_living_room_ip
    username: !secret camera_username
    password: !secret camera_password
  - platform: foscam
    ip: !secret camera_bedroom_ip
    username: !secret camera_username
    password: !secret camera_password

# Neato

neato:
  username: !secret neato_username
  password: !secret neato_password

# Nest
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret


# Xiaomi
fan:
  - platform: xiaomi_miio
    host: !secret xiaomi_miio_ip
    token: !secret xiaomi_miio_token

# Netatmo
netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

device_tracker:
  - platform: bluetooth_tracker

ifttt:
  key: !secret ifttt_key


panel_iframe:
  controlpanel:
    title: UI Control Panel
    icon: mdi:view-dashboard
    url: http://hassio.local:7080
  configuration:
    title: Edit Configuration
    icon: mdi:folder-edit
    url: http://hassio.local:3218

proximity:
  home:
    devices:
      - device_tracker.barbaras_iphone_work
      - device_tracker.oneplus_5
    tolerance: 100
    unit_of_measurement: km

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
switch: !include switches.yaml
input_boolean: !include input_boolean.yaml
scene: !include scenes.yaml
logger:
  default: error
