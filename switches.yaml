  - platform: template
    switches:

      sky_living_room:
        friendly_name: "Watch Sky"
        icon_template: mdi:television
        value_template: "{{ states.remote.living_room.attributes.current_activity == 'Watch Sky' }}"
        turn_on:
          service: script.turn_on
          entity_id: script.sky_living_room_activity_on
        turn_off:
          service: script.turn_on
          entity_id: script.sky_living_room_activity_off

      sky_bedroom:
        friendly_name: "Watch Sky"
        icon_template: mdi:television
        value_template: "{{ states.remote.bedroom.attributes.current_activity == 'Watch Sky bedroom' }}"
